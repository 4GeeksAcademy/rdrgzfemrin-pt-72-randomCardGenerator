<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="card-body mx-auto p-5">
    <div class="container"></div>
    <div id="card" class="card">
      <div id="item" class="symbol">Joker</div>
      <div id="value" class="value">
        <img
          src="https://static.wikia.nocookie.net/marvel_dc/images/5/5d/Doomsday_Clock_Vol_1_5_Textless_Variant.jpg/revision/latest?cb=20180606215837"
          width="200px"
          height="250px"
        />
      </div>
      <div id="itemInvert" class="bottom">Joker</div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      style="padding:10px width:20px height:10px"
    >
      HIT!
    </button>
    <script type="text/javascript" src="yourfile.js"></script>
  </body>
</html>
